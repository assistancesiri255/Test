<body>
    <script>
          
        
        const array = [10, 2, 3, 7, 5, 6, 70, 40];
        let min = array[0];
        let max = array[0];

        for (let i = 1; i < array.length; i++) {
       if (array[i] < min) {
        min = array[i]; 
        }
        else if (array[i] > max) {
        max = array[i]; 
        }
        }

     console.log("min is:", min);
     console.log("max is:", max);

       
    </script>
