<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>




function fetchData() {
    return fetch('https://jsonplaceholder.typicode.com/post')
        .then(response => {
            if (!response.ok) {
                throw new Error('failed to fetch');
            }
            return response.json();
        })
        .then(data => {
            return data.slice(0, 5).map(post => post.title);
        })
        .catch(error => {
            throw new Error('An error is there: ');
        });
}

fetchData()
    .then(titles => {
        console.log('Titles of the first 5 posts:', titles);
    })
    .catch(error => {
        console.error('Error:');
    });






    </script>
    
</body>
</html>
