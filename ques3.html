<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        str=['B','A','E','C','D'];
        for(var i=0;i<str.length-1;i++){
            for (j=i+1;j<str.length;j++) { 
            if(str[i]>str[j]){    
                var temp = str[i];
                str[i]=str[j];
                str[j]=temp;
            }
        }
    }
    console.log(str)
        






    </script>
    
</body>
</html>
